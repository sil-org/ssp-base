- name: test
  service: app
  command: /data/run-tests.sh

- name: push
  service: app
  type: push
  image_name: silintl/ssp-base
  image_tag: "{{.Branch}}"
  exclude: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: app
  type: push
  image_name: silintl/ssp-base
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: track_deployment
  service: tracker
  tag: ^(main|master|develop)
  command: "true"
